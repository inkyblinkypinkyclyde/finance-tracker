{%extends 'base.html'%}
{%block content%}
<div id="transactions">
    <section>
        <h2>
            <p>Add new payment out</p>
        </h2>
        <form action="/transactions/new_payment_out" method="POST">
            <table>
                <tr>
                    <td>
                        <label for="amount">Amount:</label>
                    </td>
                    <td>
                        <input type="number" id="amount" step="any" name="amount" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="date">Date:</label>
                    </td>
                    <td>
                        <input type="date" id="date" name="date" value="{{today}}" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="description">Description:</label>
                    </td>
                    <td>
                        <input type="text" id="description" name="description" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="account">Account</label>
                    </td>
                    <td>
                        <select name="account_id" id="account">
                            {% for account in accounts %}
                            <option value="{{account.id}}">{{account.name}}</option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Merchant</label>
                    </td>
                    <td>
                        <select name="merchant_id" id="merchant">
                            {% for merchant in merchants %}
                            <option value="{{merchant.id}}">{{merchant.name}}</option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
            </table>
            <button type="submit">Add transaction</button>
        </form>
    </section>
    <section>
        <h2>
            <p>Add new payment in</p>
        </h2>
        <form action="/transactions/new" method="POST">
            <table>
                <tr>
                    <td>
                        <label for="amount">Amount:</label>
                    </td>
                    <td>
                        <input type="number" id="amount" step="any" name="amount" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="date">Date:</label>
                    </td>
                    <td>
                        <input type="date" id="date" name="date" value="{{today}}" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="description">Description:</label>
                    </td>
                    <td>
                        <input type="text" id="description" name="description" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="account">Account</label>
                    </td>
                    <td>
                        <select name="account_id" id="account">
                            {% for account in accounts %}
                            <option value="{{account.id}}">{{account.name}}</option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Payee</label>
                    </td>
                    <td>
                        <select name="payee_id" id="payee">
                            {% for payee in payees %}
                            <option value="{{payee.id}}">{{payee.name}}</option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
            </table>
            <button type="submit">Add transaction</button>
        </form>
    </section>
</div>



{%endblock%}
